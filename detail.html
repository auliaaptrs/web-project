<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pokemon</title>
</head>
<body>
    <h1>Pokemon Detail</h1>
    <div id="pokemon-details">
        <h2>Name: <span id="pokemon-name"></span></h2>
        <img id="pokemon-image" src="" alt="Pokemon Image">
        <p>Type: <span id="pokemon-type"></span></p>
    </div>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const pokemonName = urlParams.get('id');

        const xhr = new XMLHttpRequest();

  
        xhr.onload = function () {
        if (xhr.readyState == 4) {
            if (xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                // Tampilkan informasi Pokemon di dalam halaman
                document.getElementById('pokemon-name').textContent = data.name;
                document.getElementById('pokemon-image').src = data.sprites.front_default;
                document.getElementById('pokemon-type').textContent = data.types[0].type.name;
                // Tambahkan elemen-elemen lain sesuai dengan informasi yang ingin Anda tampilkan
            } else {
                console.error('Error fetching Pokemon data:', xhr.statusText);
            }
           }
        };

        // Atur permintaan ke API Pokemon berdasarkan nama Pokemon
        xhr.open('GET', `https://pokeapi.co/api/v2/pokemon/${pokemonName}`, true);
        xhr.send();
    </script>
</body>
</html>
