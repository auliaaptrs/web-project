<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrogramman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="margin-top: 25px;"></body> 
    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid mt-3">
                <div id="cards-container" class="row">
                </div>
            </div>
         </div>
    </div>

    <script>
       const xhr = new XMLHttpRequest();

            xhr.open("GET", "http://it-its.id/api/books");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    var cardsContainer = document.getElementById("cards-container");

                    for (var i = 0; i < data.length; i++) {
                        var books= document.createElement("div");
                        books.className = "col-lg-4 col-md-6 mb-4";
                        
                        const authorText = data[i].author ? data[i].author : "Author Unknown";
                        
                        books.innerHTML = (`
                            <div class="card border-left-primary shadow py-2">
                            <div class="card-body">
                                <div class="row align-items-center">
                                 <div class="col mr-2">
                                     <div class="h4 font-weight-bold mb-1"> ${data[i].title} (${data[i].year})</div>
                                     <div class="p mb-1 font-weight-bold"> ${authorText} </div>
                                 </div>
                                </div>
                              </div>
                            </div>
                        `);
                        
                        cardsContainer.appendChild(books);
                    }
                }
            };

            xhr.send();

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
