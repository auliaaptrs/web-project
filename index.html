<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .card {
            height: 100%;
        }
    </style>
</head>
<body style="margin-top: 25px;">
    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid mt-3">
                <div id="cards-container" class="row">
                </div>
            </div>
        </div>
    </div>

    <p id="books"></p>
</body>
<script>
    const xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                const data = JSON.parse(xhr.responseText);
                console.log(data);
                var cardsContainer = document.getElementById("cards-container");

                for (var i = 0; i < data.length; i++) {
                    var book = document.createElement("div");
                    book.className = "col-lg-4 col-md-6 mb-4";

                    book.innerHTML = (`
                        <div class="card border-left-primary shadow py-2">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col mr-2">
                                        <div class="h4 font-weight-bold mb-1">${data[i].title}</div>
                                        <div class="p mb-1 font-weight-bold">User ID: ${data[i].userId}</div>
                                        <div class="p mb-1 font-weight-bold">ID: ${data[i].id}</div>
                                        <div class="p mb-1 font-weight-bold">Body: ${data[i].body}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `);

                    cardsContainer.appendChild(book);
                }
            }

            if (xhr.status == 404) {
                console.log('File not found');
             }
          }
        };

    xhr.open('get', 'https://jsonplaceholder.typicode.com/posts', true)
    xhr.send();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
